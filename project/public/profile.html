<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Profilo Utente</title>
</head>

<body>
  <h1>Profilo Utente</h1>
  <p>Nome: <span id="nome"></span></p>
  <p>Cognome: <span id="cognome"></span></p>
  <p>Username: <span id="username"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Età: <span id="eta"></span></p>
  <p>Preferenze Musicali: <span id="preferenzeMusicali"></span></p>
  <p>Gruppi Musicali: <span id="gruppiMusicali"></span></p>
  <button id="editProfile">Modifica Profilo</button>
  <button id="deleteAccount">Elimina Account</button>

  <div id="editFormContainer" style="display:none;">
    <form id="updateForm">
      <p>Nome: <input type="text" id="editNome" placeholder="Nome">
      </p></br>
      <p>Cognome:<input type="text" id="editCognome" placeholder="Cognome"> </p></br>
      <p>Username: <input type="text" id="editUsername" placeholder="Username"></p>
      </br>
      <p>Email: <input type="email" id="editEmail" placeholder="Email"></p></br>
      <p>Età: <input type="number" id="editEta" placeholder="Età"></p></br><br>
      <p>Preferenze Musicali:<input type="text" id="editPreferenzeMusicali"
          placeholder="Preferenze Musicali (separate da virgole)"></p></br>
      <p>Gruppi Musicali:<input type="text" id="editGruppiMusicali"
          placeholder="Gruppi Musicali (separate da virgole)"></p></br>
      <button type="submit">Aggiorna</button>
    </form>
  </div>
  <script src="js/profile.js"></script>
</body>

</html>
