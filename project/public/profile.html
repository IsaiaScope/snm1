<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo Utente</title>
</head>
<body>
  <h1>Profilo Utente</h1>
  <p>Nome: <span id="nome"></span></p>
  <p>Cognome: <span id="cognome"></span></p>
  <p>Username: <span id="username"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Età: <span id="eta"></span></p>
  <p>Preferenze Musicali: <span id="preferenzeMusicali"></span></p>
  <p>Gruppi Musicali: <span id="gruppiMusicali"></span></p>
  <button id="editProfile">Modifica Profilo</button>
  <button id="deleteAccount">Elimina Account</button>

  <form id="updateForm" style="display:none;">
    <input type="text" id="editNome" placeholder="Nome">
    <input type="text" id="editCognome" placeholder="Cognome">
    <input type="text" id="editUsername" placeholder="Username">
    <input type="email" id="editEmail" placeholder="Email">
    <input type="number" id="editEta" placeholder="Età">
    <input type="text" id="editPreferenzeMusicali" placeholder="Preferenze Musicali (separate da virgole)">
    <input type="text" id="editGruppiMusicali" placeholder="Gruppi Musicali (separate da virgole)">
    <button type="submit">Aggiorna</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('http://localhost:3000/api/users/profile', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('nome').textContent = result.nome;
          document.getElementById('cognome').textContent = result.cognome;
          document.getElementById('username').textContent = result.username;
          document.getElementById('email').textContent = result.email;
          document.getElementById('eta').textContent = result.eta;
          document.getElementById('preferenzeMusicali').textContent = result.preferenzeMusicali.join(', ');
          document.getElementById('gruppiMusicali').textContent = result.gruppiMusicali.join(', ');
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Si è verificato un errore durante il recupero dei dati del profilo');
      }
    });

    document.getElementById('editProfile').addEventListener('click', function() {
      document.getElementById('updateForm').style.display = 'block';
    });

    document.getElementById('updateForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('editNome').value;
      const cognome = document.getElementById('editCognome').value;
      const username = document.getElementById('editUsername').value;
      const email = document.getElementById('editEmail').value;
      const eta = document.getElementById('editEta').value;
      const preferenzeMusicali = document.getElementById('editPreferenzeMusicali').value.split(', ');
      const gruppiMusicali = document.getElementById('editGruppiMusicali').value.split(', ');

      const updatedData = {
        nome,
        cognome,
        username,
        email,
        eta,
        preferenzeMusicali,
        gruppiMusicali
      };

      try {
        const response = await fetch('http://localhost:3000/api/users/update', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify(updatedData)
        });

        const result = await response.json();
        if (response.ok) {
          alert('Dati aggiornati con successo');
          window.location.reload();
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Si è verificato un errore durante l\'aggiornamento dei dati');
      }
    });

    document.getElementById('deleteAccount').addEventListener('click', async function() {
      if (confirm('Sei sicuro di voler eliminare il tuo account?')) {
        try {
          const response = await fetch('http://localhost:3000/api/users/delete', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
          });

          const result = await response.json();
          if (response.ok) {
            alert('Account eliminato con successo');
            localStorage.removeItem('token');
            window.location.href = 'register.html';
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Si è verificato un errore durante l\'eliminazione dell\'account');
        }
      }
    });
  </script>
</body>
</html>
